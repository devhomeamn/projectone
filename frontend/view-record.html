<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Records</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <style>
    /* --- Table Styles (same as before) --- */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th { background: #6c63ff; color: #fff; }
    tr:hover { background: #f2f2f2; cursor: pointer; }
    .status {
      padding: 5px 10px;
      border-radius: 6px;
      color: #fff;
      font-weight: 500;
    }
    .central { background: #00b894; }
    .section { background: #fd9644; }
    .btn-move {
      background: #6c63ff;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-move:hover { background: #5a55e3; }

    /* --- Search / Export --- */
    .search-export {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
      background: #fff;
      padding: 10px 15px;
      border-radius: 8px;
    }
    #searchInput {
      width: 50%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .btn-export {
      background: #00b894;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }
    .btn-export:hover { background: #009874; }

    /* --- Modal --- */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      width: 500px;
      max-width: 90%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      margin-bottom: 15px;
    }
    .modal-header h3 { margin: 0; color: #333; }
    .close-btn {
      background: transparent;
      border: none;
      font-size: 22px;
      cursor: pointer;
      color: #555;
    }
    .modal-body p {
      margin: 8px 0;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <h2 class="logo">SFRMS</h2>
      <ul>
        <li><a href="dashboard.html">üè† Dashboard</a></li>
        <li class="active">üìã View Records</li>
      </ul>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </aside>

    <main class="main-content">
      <header class="topbar">
        <h2>All Records</h2>
        <p id="userInfo"></p>
      </header>

      <div class="search-export">
        <input type="text" id="searchInput" placeholder="üîç Search by File Name, Section, Rack No...">
        <button class="btn-export" onclick="exportToCSV()">üì§ Export CSV</button>
      </div>

      <section class="content">
        <table id="recordTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>File Name</th>
              <th>Section</th>
              <th>Subcategory</th>
              <th>Rack No</th>
              <th>Added By</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- ü™ü Modal for Record Details -->
  <div id="recordModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Record Details</h3>
        <button class="close-btn" onclick="closeModal()">√ó</button>
      </div>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>

  <script src="js/view-record.js"></script>
</body>
</html>
